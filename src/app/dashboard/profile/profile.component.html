<p-growl [value]="msgs" life="3000"></p-growl>
<div class="container">
  <div class="panel">
    <div class="panel-heading">
      <div class="row">
        <div class="col-md-4 col-md-offset-1">
          <h1>Update Account </h1>
        </div>
      </div>
    </div>
    <div class="panel-body">
	    <div class="row">
		    <div class="col-md-2 col-md-offset-1 text-right">
          <label>Name: </label>
        </div>
		    <div class="col-md-2"><p>{{user.firstName}} {{user.lastName}}</p></div>
	   </div>
	   <div class="row">
		   <div class="col-md-2 col-md-offset-1 text-right">
         <label>Address: </label>
       </div>
		   <div class="col-md-3"><p>{{user.address}}</p></div>
	   </div>
	   <div class="row">
		   <div class="col-md-2 col-md-offset-1 text-right">
         <label>City : </label>
       </div>
       <div class="col-md-3"><p>{{user.city}}</p></div>
	   </div>
	   <div class="row">
		   <div class="col-md-2 col-md-offset-1 text-right">
         <label>Email: </label>
       </div>
		   <div class="col-md-2"><p>{{user.email}}</p></div>
	   </div>
		 <div class="row">
		   <div class="col-md-2 col-md-offset-1 text-right">
         <label>Change Email: </label>
       </div>
       <form [formGroup]="changeEmailForm" (ngSubmit)="submitEmail()">
  		   <div class="col-md-2">
  			     <input type="text" formControlName="newEmail" placeholder="New Email" pInputText>
  		   </div>
  		   <div class="col-md-2">
  				   <input type="text" formControlName="confirmNewEmail" placeholder="Re-type New Email" pInputText>
  		   </div>
  		   <div class="col-md-2">
  				   <input type="password" formControlName="password" placeholder="Password" pInputText>
  		   </div>
  		   <div class="col-md-3">
           <p class="text-left">
             <button type="submit" icon="fa fa-check" label="Apply" pButton></button>
           </p>
         </div>
       </form>
	   </div>
     <div class="row" *ngIf="changeEmailValidateAllInputs()">
       <div class="col-md-5 col-md-offset-3">
         <div class="ui-message ui-messages-error ui-corner-all">
             <i class="fa fa-close"></i>
             Please provile all the required fields
         </div>
       </div>
     </div>
     <div class="row" *ngIf="validEmailsMatch()">
       <div class="col-md-5 col-md-offset-3">
         <div class="ui-message ui-messages-error ui-corner-all">
             <i class="fa fa-close"></i>
              New Emails don't match
         </div>
       </div>
     </div>
	   <div class="row">
		   <div class="col-md-2 col-md-offset-1 text-right">
         <label>Change Password: </label>
       </div>
       <form [formGroup]="changePasswordForm" (ngSubmit)="submitPassword()">
  		   <div class="col-md-2">
  			     <input type="password" formControlName="currentPass" placeholder="Current Password" pInputText>
  		   </div>
  		   <div class="col-md-2">
  				   <input type="password" formControlName="newPass" placeholder="New Password" pInputText>
  		   </div>
  		   <div class="col-md-2">
  				   <input type="password" formControlName="confirmNewPass" placeholder="Re-type Password" pInputText>
  		   </div>
  		   <div class="col-md-2">
           <p class="text-left">
             <button type="button" icon="fa fa-check" label="Apply" pButton></button>
           </p>
         </div>
       </form>
     </div>
     <div class="row" *ngIf="newPasswordsMatch()">
       <div class="col-md-5 col-md-offset-3">
         <div class="ui-message ui-messages-error ui-corner-all">
             <i class="fa fa-close"></i>
             New passwords don't match
         </div>
       </div>
     </div>

     <div class="row" *ngIf="newPassValidateAllInputs()">
       <div class="col-md-5 col-md-offset-3">
         <div class="ui-message ui-messages-error ui-corner-all">
             <i class="fa fa-close"></i>
             Please provide all the required fields
         </div>
       </div>
     </div>
  </div>
</div>
 {{emailDiagnosis}}
