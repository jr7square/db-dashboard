<div class="container">
  <div class="row">
    <div class="col-md-3">
      <h1>Current Trips:</h1>
    </div>
  </div>
  <div class="row">
    <div class="panel">
      <div class="panel-body">
        <div class="row" *ngIf="curFound; else curBlock">
          <div class="col-md-3 text-right">
            <label>Location:</label>
          </div>
          <div class="col-md-6">
            {{curTrip.city}} {{curTrip.country}}
          </div>
          <div class="col-md-3 col-md-offset-1">
            <label>Host:</label>
          </div>
          <div class="col-md-6">
            {{curTrip.hostEmail}}
          </div>
          <div class="row">
            <div class="col-md-3">
              <label>Start Date:</label>
            </div>
            <div class="col-md-3">
              {{curTrip.startDate}}
            </div>
            <div class="col-md-3">
              <label>End Date:</label>
            </div>
            <div class="col-md-3">
              {{currentTrip.endDate}}
            </div>
          </div>
          <br>
          <div class="row col-md-12">
            <p>put input text here</p>
          </div>
          <div class="col-md-3 text-center">
            <button class="sign-in-btn" type="submit" pButton label="Submit"></button>
          </div>
          <ng-template #curBlock>
            <p>no current trips</p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <h1>Future Trips:</h1>
  </div>
  <div class="panel">
    <div class="panel-body">
      <div class="col-md-12">
        <div *ngIf="futFound; else futBlock">
          <p-dataList [value]="futureTrips" [paginator]="true" [rows]="5">
            <p-header>
              <label>Future Trips</label>
            </p-header>
            <ng-template let-trip let-i="index" pTemplate="item">
              <div class="row">
                <div class="col-md-2 col-md-offset-1">
                  <label>Location :</label>
                </div>
                <div class="col-md-3">
                  <span>{{trip.city}}, {{trip.country}}</span>
                </div>
                <div class="col-md-3">
                  <label>Contact Host :</label>
                </div>
                <div class="col-md-3">
                  <span> {{trip.hostEmail}}</span>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2 col-md-offset-1">
                  <label>Start Date :</label>
                </div>
                <div class="col-md-3">
                  {{trip.startDate}}
                </div>
                <div class="col-md-3">
                  <label>End Date :</label>
                </div>
                <div class="col-md-3">
                  {{trip.endDate }}
                </div>
              </div>
            </ng-template>
          </p-dataList>
          <!-- <ul *ngFor="let trip of futureTrips">
            <li>{{trip.city}} {{trip.country}} with {{trip.host_email}} </li>
          </ul> -->
        </div>
        <ng-template #futBlock>
          <p>No future Trips</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
